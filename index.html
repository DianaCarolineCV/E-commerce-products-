<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fontawesome.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <title>Lista de Produtos</title>
</head>

<body>
  <header>
    <h1>Shop now</h1>
  </header>
  <main>
    <section class="filtersContainer">
      <div id="botoesContainer">
        <button class="estiloGeralBotoes estiloGeralBotoes--filter">
          Todos Produtos
        </button>
        <button class="estiloGeralBotoes estiloGeralBotoes--filter">
          Hortifruti
        </button>
        <button class="estiloGeralBotoes estiloGeralBotoes--filter">
          Panificadora
        </button>
        <button class="estiloGeralBotoes estiloGeralBotoes--filter">
          Laticínios
        </button>
      </div>

      <div class="containerBuscaPorNome">
        <input type="text" placeholder="Pesquisar por" class="campoBuscaPorNome" />
        <button class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome">
          <img src="./src/img/search.png" alt="lupa" />
        </button>
      </div>
    </section>

    <div class="produtosECarrinho">
      <section class="containerVitrine">
        <div class="containerListaProdutos">
          <ul></ul>
        </div>
      </section>
      <section class="carrinho">
        <div class="logo">
          <img src="./src/img/carrinho.png" alt="carrinho">
          <h3>Carrinho</h3>
        </div>
        <ul id="ulCarrinho">
          <div class="conteudoCarrinho">
            <img src="./src/img/shopping-bag.png" alt="">
            <p>Por enquanto não temos produtos no carrinho</p>
          </div>
        </ul>
        <div class="total">
          <div class="quantidade">
            <p>Quantidade</p>
            <h5>0</h5>
          </div>
          <div class="precoTotal">
            <p>Total</p>
            <h5>0</h5>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="./src/js/dataProdutos.js"></script>
  <script src="./src/js/script.js"></script>
</body>

</html>
